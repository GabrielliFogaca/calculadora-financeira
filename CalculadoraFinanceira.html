<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora Financeira</title>
</head>
<body>

    <div class="container">
        <div class="caixa">  <br><br><h1>Controle de perda.</h1>
            <h4> Segundo o site Intersam, na América Latina 20% de carne é perdida devido á má conservação 
                durante o seu transporte em caminhões que não estão com a temperatura correta. </h4><br>
                
            
           <i> Qual sua média de venda mensal: </i><br><br><br> <input id="mediaMensal"><br><br><br><br>
            <button onclick="mensal()">Média Mensal</button> 
            <button onclick="seisMeses()">Média em 6 meses</button>
            <button onclick="anual()">Média Anual</button>
        
            <p id="exibicao"></p></div>

      </div>

  
</div>
</body>
</html>

<script>
    function mensal() {
        var media = Number(mediaMensal.value)
        var prejuizo = media * 0.20

        exibicao.innerHTML = `<p> A média de prejuizo mensal é de R$${prejuizo}.</p>` 
        exibicao.innerHTML += `<p> Com os sensores da <b>QUALITY BEEF</b> este valor de prejuizo será reduzido. </p>`

        

    }
    function seisMeses() {
        var media = Number(mediaMensal.value)
        var prejuizo = media * 0.20
        var seis = prejuizo * 6

        exibicao.innerHTML = `<p> A média de prejuizo em 6 meses é de R$${seis}.</p>` 

        exibicao.innerHTML += `<p> Com os sensores da <b>QUALITY BEEF</b> este valor de prejuizo será reduzido. </p>`

    }
    function anual() {
        var media = Number(mediaMensal.value)
        var prejuizo = media * 0.20
        var doze = prejuizo * 12

        exibicao.innerHTML = `<p> A média de prejuizo anual é de R$${doze}.</p>` 

        exibicao.innerHTML += `<p>  Com os sensores da <b>QUALITY BEEF</b> este valor de prejuizo será reduzido. </p>`

    }


</script>
